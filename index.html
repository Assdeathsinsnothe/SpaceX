<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpaceX</title>
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    /* GIF como imagen de fondo */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* ocupa toda la pantalla */
    }

    /* Contenido con el botÃ³n */
    .stage {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 12vh;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      border: 2px solid #fff;
      background: rgba(0,0,0,.65);
      color: #fff;
      cursor: pointer;
      transition: .2s;
    }
    .btn:hover { background:#fff; color:#000; }

    /* Overlay de mantenimiento */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.92);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(100%);
      transition: transform .35s ease;
    }
    .overlay.show { transform: translateY(0); }

    .card {
      max-width: 600px;
      padding: 28px;
      border-radius: 12px;
      text-align: center;
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Fondo GIF -->
  <div class="bg">
    <img src="logo_principal.gif" alt="Fondo animado">
  </div>

  <!-- BotÃ³n -->
  <main class="stage">
    <button id="enterBtn" class="btn">Entrar</button>
  </main>

  <!-- Aviso de mantenimiento -->
  <section id="maintenance" class="overlay">
    <div class="card">
      <h2>SpaceX en mantenimiento</h2>
      <p>Estamos trabajando para mejorar la experiencia. Vuelve pronto ðŸš€</p>
    </div>
  </section>

  <script>
    document.getElementById('enterBtn').addEventListener('click', function(e){
      e.preventDefault();
      document.getElementById('maintenance').classList.add('show');
    });
  </script>
</body>
</html>
