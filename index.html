<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpaceX</title>
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #000;        /* fallback */
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Fondo a pantalla completa usando <img> */
    .bg { position: fixed; inset: 0; z-index: -1; }
    .bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* cubre toda la pantalla */
      object-position: center;
      display: block;
    }

    /* Contenido: botÃ³n */
    .stage {
      position: relative; height: 100vh; width: 100%;
      display: flex; align-items: flex-end; justify-content: center;
      padding-bottom: 12vh;
    }

    .btn {
      padding: 14px 32px;
      font-size: clamp(16px, 2.8vw, 18px);
      font-weight: 700;
      border-radius: 12px;
      border: 2px solid #fff;
      background: rgba(0,0,0,.65);
      color: #fff;
      cursor: pointer;
      transition: .2s;
      backdrop-filter: blur(2px);
    }
    .btn:hover { background: #fff; color: #000; }

    /* Overlay mantenimiento */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.92);
      display: flex; align-items: center; justify-content: center;
      transform: translateY(100%);
      transition: transform .35s ease;
    }
    .overlay.show { transform: translateY(0); }

    .card {
      width: min(92vw, 720px);
      border: 1px solid #1b1b1b; border-radius: 16px;
      padding: 28px 22px; text-align: center;
      background: linear-gradient(180deg, rgba(10,10,10,.85), rgba(6,6,6,.96));
      color: #fff;
      box-shadow: 0 20px 80px rgba(0,0,0,.6);
    }
    .card h2 { margin: 0 0 8px; font-size: clamp(20px, 5.4vw, 34px); }
    .card p { margin: 0; opacity: .9; line-height: 1.5; }
  </style>
</head>
<body>
  <!-- Fondo como imagen (con anticachÃ© y fallback) -->
  <div class="bg" aria-hidden="true">
    <img
      src="RUTA_A_TU_IMAGEN?v=4"
      alt="Fondo SpaceX"
      onerror="this.onerror=null; this.src='logo_principal.gif?v=4';"
    >
  </div>

  <!-- BotÃ³n -->
  <main class="stage">
    <button id="enterBtn" class="btn">Entrar</button>
  </main>

  <!-- Aviso de mantenimiento -->
  <section id="maintenance" class="overlay" role="dialog" aria-modal="true">
    <div class="card">
      <h2>SpaceX en mantenimiento</h2>
      <p>Estamos trabajando para mejorar la experiencia. Vuelve pronto ðŸš€</p>
    </div>
  </section>

  <script>
    document.getElementById('enterBtn').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('maintenance').classList.add('show');
    });
  </script>
</body>
</html>
