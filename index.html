<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SpaceX</title>
<meta name="theme-color" content="#000000" />
<style>
  /* --- Reset b치sico --- */
  * { box-sizing: border-box; }
  html, body {
    margin: 0; height: 100%; width: 100%;
    font-family: Arial, Helvetica, sans-serif;
    background: #000; color: #fff;
  }

  /* --- Fondo GIF 100% pantalla (sin background-attachment: fixed para iOS) --- */
  .bg {
    position: fixed; inset: 0;          /* top:0; right:0; bottom:0; left:0 */
    background: url("logo_principal.gif") center center / cover no-repeat;
    z-index: -1;                         /* queda detr치s del contenido */
  }

  /* --- Contenido (solo el bot칩n) --- */
  .stage {
    position: relative; height: 100vh; width: 100%;
    display: flex; align-items: flex-end; justify-content: center;
    padding-bottom: 12vh;                /* coloca el bot칩n abajo */
  }

  .btn {
    padding: 14px 32px;
    font-size: clamp(16px, 2.8vw, 20px);
    font-weight: 700;
    border-radius: 12px;
    border: 2px solid #fff;
    background: rgba(0,0,0,.65);
    color: #fff;
    cursor: pointer;
    transition: .2s;
    backdrop-filter: blur(2px);
  }
  .btn:hover { background:#fff; color:#000; }

  /* --- Overlay de mantenimiento --- */
  .overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,.92);
    display: flex; align-items: center; justify-content: center;
    transform: translateY(100%);
    transition: transform .35s ease;
  }
  .overlay.show { transform: translateY(0); }

  .card {
    width: min(92vw, 720px);
    border: 1px solid #1b1b1b; border-radius: 16px;
    padding: 28px 22px; text-align: center;
    background: linear-gradient(180deg, rgba(10,10,10,.85), rgba(6,6,6,.96));
    box-shadow: 0 20px 80px rgba(0,0,0,.6);
  }
  .card h2 {
    margin: 0 0 8px;
    font-size: clamp(20px, 5.4vw, 34px);
  }
  .card p { margin: 0; opacity: .9; line-height: 1.5; }

  /* --- Ajustes extra para pantallas muy altas/bajas --- */
  @media (max-height: 520px) {
    .stage { padding-bottom: 8vh; }
    .btn   { padding: 10px 24px; }
  }
</style>
</head>
<body>

  <!-- Fondo GIF a pantalla completa -->
  <div class="bg" aria-hidden="true"></div>

  <!-- Solo el bot칩n Entrar -->
  <main class="stage">
    <button id="enterBtn" class="btn">Entrar</button>
  </main>

  <!-- Aviso de mantenimiento -->
  <section id="maintenance" class="overlay" aria-modal="true" role="dialog">
    <div class="card">
      <h2>SpaceX en mantenimiento</h2>
      <p>Estamos trabajando para mejorar la experiencia. Vuelve pronto 游</p>
    </div>
  </section>

<script>
  // Mostrar mantenimiento al pulsar "Entrar"
  document.getElementById('enterBtn').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('maintenance').classList.add('show');
  });
</script>
</body>
</html>
