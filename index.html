<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fondo GIF en toda la pantalla */
    body {
      background: url("logo_principal.gif") center center / cover no-repeat;
      background-attachment: fixed;
    }

    /* Contenedor centrado */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    /* Texto animado */
    .title {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: thunder 1s ease-in-out infinite alternate;
    }

    @keyframes thunder {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #0ff; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #00f; }
    }

    /* BotÃ³n */
    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: black;
      background: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="title">ðŸš€ Bienvenido a SpaceX ðŸš€</div>
    <button class="btn">Entrar</button>
  </div>
</body>
</html>
