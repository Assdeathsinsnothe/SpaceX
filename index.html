<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fondo con imagen */
    body {
      background: url("logo_principal.gif") center center / cover no-repeat;
    }

    /* Contenedor principal */
    .stage {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 12vh;
    }

    /* BotÃ³n */
    .btn {
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #fff;
      background: rgba(0,0,0,0.6);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    /* Overlay de mantenimiento */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .overlay.show { transform: translateY(0); }

    .card {
      width: 90%;
      max-width: 500px;
      padding: 25px;
      border-radius: 12px;
      background: #111;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Fondo como imagen -->
  <main class="stage">
    <button id="enterBtn" class="btn">Entrar</button>
  </main>

  <!-- Mensaje de mantenimiento -->
  <section id="maintenance" class="overlay">
    <div class="card">
      <h2>ðŸš§ SpaceX en mantenimiento ðŸš§</h2>
      <p>Estamos trabajando para mejorar la experiencia. Vuelve pronto ðŸš€</p>
    </div>
  </section>

  <script>
    // Mostrar aviso de mantenimiento
    document.getElementById('enterBtn').addEventListener('click', function() {
      document.getElementById('maintenance').classList.add('show');
    });
  </script>
</body>
</html>
